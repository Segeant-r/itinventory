<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Reports</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p><a href="{{ url_for('home') }}">← Back to Home</a></p>
    <div class="container">
        <h2>Inventory Report</h2>

        <!-- Table displaying inventory summary -->
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Assets</td>
                    <td>{{ total }}</td>
                </tr>
                <tr>
                    <td>Assigned Assets</td>
                    <td>{{ assigned }}</td>
                </tr>
                <tr>
                    <td>Unassigned Assets</td>
                    <td>{{ unassigned }}</td>
                </tr>
                <tr>
                    <td>Unusable Assets</td>
                    <td>{{ unusable }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Graphs Section -->
        <h3>Asset Distribution</h3>
        <canvas id="assetChart" width="400" height="200"></canvas>

        <h3>Asset Status Distribution</h3>
        <canvas id="statusChart" width="400" height="200"></canvas>

        <!-- Back to home link -->
        <p><a href="{{ url_for('home') }}">← Back to Home</a></p>
    </div>

    <!-- Chart.js Scripts -->
    <script>
        // Data for the Asset Distribution Pie Chart
        const ctx = document.getElementById('assetChart').getContext('2d');
        const assetChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Assigned', 'Unassigned', 'Unusable'],
                datasets: [{
                    label: 'Asset Distribution',
                    data: [{{ assigned }}, {{ unassigned }}, {{ unusable }}],
                    backgroundColor: ['#36A2EB', '#FFCD56', '#FF5733'],
                    hoverOffset: 4
                }]
            }
        });

        // Data for the Asset Status Bar Chart
        const ctx2 = document.getElementById('statusChart').getContext('2d');
        const statusChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Assigned', 'Unassigned', 'Unusable'],
                datasets: [{
                    label: 'Asset Status Count',
                    data: [{{ assigned }}, {{ unassigned }}, {{ unusable }}],
                    backgroundColor: ['#36A2EB', '#FFCD56', '#FF5733'],
                    borderColor: ['#36A2EB', '#FFCD56', '#FF5733'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

<p><a href="{{ url_for('home') }}">← Back to Home</a></p>

</body>
</html>
